# get_en_wikipedia_abstract.yaml
title: Wikipedia(EN)で用語（user_input_0）の概要を取得します
session_state:
  header_df:
  - Property: Content-Type
    Value: application/json
  - Property: User-Agent
    Value: CoolBot/0.0 (https://example.org/coolbot/; coolbot@example.org) requests/2.26.0
  method: GET
  req_body: null
  uri: https://wikipedia.org/w/api.php?format=json&action=query&prop=extracts&exintro&explaintext&redirects=1&titles=＜user_input_0＞
  # uri: https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&formatversion=2&srsearch=Craig%20Noone
  use_dynamic_inputs: true
  user_property_path: query.pages.*.extract
